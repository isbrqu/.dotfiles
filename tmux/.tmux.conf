# one of these should work:
# set -g default-terminal tmux-256color
# set -g default-terminal screen-256color
set -g default-terminal xterm-256color 

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Miscelaneous options
set-option -g xterm-keys on
# Vi
set -g status-keys vi
setw -g mode-keys vi
# Other
set -g history-limit 10000
setw -g monitor-activity on
# No delay for escape key press
set -sg escape-time 0

# Count windows and panes starting at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Set prefix to f12
unbind-key C-b
set-option -g prefix f12
bind-key f12 send-prefix

# Reload tmux config
bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded..."
# Scripts
bind-key -n M-space split-window -h '~/.tmux/script/vim'
bind-key -n M-e split-window -v '~/.tmux/script/vim'
bind-key -n M-tab run-shell '~/.tmux/script/filetree'

# Pane control
# Split with alt-s alt-v
bind-key -n M-v split-window -h 
bind-key -n M-V split-window -h -c "#{pane_current_path}"
bind-key -n M-s split-window -v
bind-key -n M-S split-window -h -c "#{pane_current_path}"
# Alt + hjkl to switch panes
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R
# Alt+r Rotate 
bind-key -n M-r rotate-window
# Break
bind-key -n M-! break-pane
# Alt+z Zoom 
bind-key -n M-z resize-pane -Z

# Window control
# Alt+c Create window 
bind-key -n M-c new-window
# Select with alt-number
bind-key -n M-0 select-window -t 0
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
# Alt+i Alt+o to switch windows
bind-key -n M-o next-window 
bind-key -n M-i previous-window

# Theme
run -b '~/.tmux/plugins/tpm/tpm'
set -g @plugin 'dracula/tmux'
set -g @dracula-show-battery false
set -g @dracula-show-network false
set -g @dracula-show-weather false
set -g @dracula-show-time false
set -g @dracula-show-location false
set -g @dracula-show-timezone false
set -g @dracula-show-left-icon '.'
set -g @dracula-show-powerline false
set -g @dracula-show-right-sep n:
set -g @dracula-show-timezone false

